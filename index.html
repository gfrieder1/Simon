<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>

  <!-- CSS -->
  <link rel="stylesheet" href="css/styles.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>

<body>

  <h1 id="level-title">Press A Key to Start</h1>
  <div class="container">
    <div class="row">

      <button type="button" id="green" class="btn green"></button>
      <button type="button" id="red" class="btn red"></button>
    </div>

    <div class="row">

      <button type="button" id="yellow" class="btn yellow"></button>
      <button type="button" id="blue" class="btn blue"></button>

    </div>

  </div>

  <script src="js/game.js" charset="utf-8"></script>
</body>

</html>
